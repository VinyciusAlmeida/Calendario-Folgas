<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <title>Calendário de Folgas - Produção</title>
    <meta name="description" content="Calendário de escala 6x2 para 2026. Consulte suas folgas e feriados de forma rápida e offline.">
    <meta name="theme-color" content="#007bff">
    <style>
    :root {
        --primary: #007bff;
        --success: #2ecc71;
        --danger: #e74c3c;
        --bg: #f4f7f6;
        --card-bg: #ffffff;
        --text: #2c3e50;
        --shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        text-rendering: optimizeSpeed;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .app-container {
        width: 100%;
        max-width: 420px;
    }

    h1 {
        margin: 20px 0;
        font-size: 1.8rem;
        font-weight: 800;
        background: linear-gradient(45deg, var(--primary), #0056b3);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
    }

    .painel-grupos {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 25px;
        width: 100%;
    }

    .grupo-card {
        padding: 15px;
        border-radius: 16px;
        background: var(--card-bg);
        border: 2px solid transparent;
        box-shadow: var(--shadow);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }

    .grupo-card h3 {
        font-size: 1rem;
        color: #555;
    }

    .grupo-card.ativo {
        border-color: var(--primary);
        background-color: #fff;
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0, 123, 255, 0.15);
    }

    .grupo-card.ativo h3 {
        color: var(--primary);
    }

    .calendario-container {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 24px;
        box-shadow: var(--shadow);
        width: 100%;
    }

    .calendario-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .calendario-header h2 {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--text);
    }

    .calendario-header button {
        background: #f0f2f5;
        color: var(--text);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    .calendario-header button:hover {
        background: var(--primary);
        color: white;
    }

    #calendarioGrade {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
        margin-top: 10px;
    }

    .dia-semana {
        font-weight: 700;
        color: #adb5bd;
        font-size: 0.7rem;
        padding-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .dia {
        aspect-ratio: 1/1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
        border-radius: 12px;
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text);
        transition: 0.2s;
    }

    .dia-folga {
        background: var(--success) !important;
        color: white !important;
        box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
    }

    .dia-feriado {
        background: var(--danger) !important;
        color: white !important;
        box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    }

    .dia-hoje {
        box-shadow: inset 0 0 0 2px var(--primary);
        color: var(--primary);
    }

    .dia-vazio {
        background: transparent;
    }

    .rodape {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #999;
    }

    .toast-aviso {
        position: fixed;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(44, 62, 80, 0.95);
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 500;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 2000;
        white-space: nowrap;
    }

    .toast-aviso.show {
        bottom: 30px;
    }
    </style>
</head>
<body>
    <div class="app-container">
        <main>
            <h1>Calendário de Folgas <br>Produção</h1>
            
            <section class="painel-grupos" aria-label="Seleção de Grupos">
                <div class="grupo-card" id="grupo-1" role="button" aria-pressed="false" tabindex="0">
                    <h3>Grupo 1</h3>
                </div>
                <div class="grupo-card" id="grupo-2" role="button" aria-pressed="false" tabindex="0">
                    <h3>Grupo 2</h3>
                </div>
                <div class="grupo-card" id="grupo-3" role="button" aria-pressed="false" tabindex="0">
                    <h3>Grupo 3</h3>
                </div>
                <div class="grupo-card" id="grupo-4" role="button" aria-pressed="false" tabindex="0">
                    <h3>Grupo 4</h3>
                </div>
            </section>
            
            <section class="calendario-container" aria-label="Calendário Mensal">
                <div class="calendario-header">
                    <button id="btnAnterior" aria-label="Mês Anterior">&lt;</button>
                    <h2 id="mesAtual">Fevereiro 2026</h2>
                    <button id="btnProximo" aria-label="Próximo Mês">&gt;</button>
                </div>
                <div class="calendario-grade" id="calendarioGrade"></div>
            </section>
            
            <div id="toastAlerta" class="toast-aviso" role="alert" aria-live="polite">
                <span id="toastMensagem"></span>
            </div>
        </main>

        <footer class="rodape">
            <p>Criado por <strong>Vinycius Almeida</strong></p>
        </footer>
    </div>

    <script src="js/calculadora.js?v=2.6" defer></script>
    <script src="js/main.js?v=2.6" defer></script>
</body>
</html>
