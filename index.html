<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css?v=12">
    <link rel="icon" href="./assets/icons/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <title>Calendário de Folgas</title>
</head>
<body>
    <div class="app-container">
        <main>
            <h1>Calendario de Folgas <br>Produção</h1>
            
            <div class="painel-grupos">
                <div class="grupo-card" id="grupo-1">
                    <h3>Grupo 1</h3>
                    <!-- <p class="status"></p> -->
                </div>
                <div class="grupo-card" id="grupo-2">
                    <h3>Grupo 2</h3>
                    <!-- <p class="status"></p> -->
                </div>
                <div class="grupo-card" id="grupo-3">
                    <h3>Grupo 3</h3>
                    <!-- <p class="status"></p> -->
                </div>
                <div class="grupo-card" id="grupo-4">
                    <h3>Grupo 4</h3>
                    <!-- <p class="status"></p> -->
                </div>
            </div>
            
            <div class="calendario-container">
                <div class="calendario-header">
                    <button id="btnAnterior">&lt;</button>
                    <h2 id="mesAtual">Fevereiro 2026</h2>
                    <button id="btnProximo">&gt;</button>
                </div>
                <div class="calendario-grade" id="calendarioGrade"></div>
            </div>
            
            <div id="toastAlerta" class="toast-aviso">
                <span id="toastMensagem"></span>
            </div>
        </main>

        <footer class="rodape">
            <p>Criado por <strong>Vinycius Almeida</strong></p>
        </footer>
    </div>

    <script src="js/calculadora.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
